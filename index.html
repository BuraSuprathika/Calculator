<!DOCTYPE html>
<html lang="en">
<head>
   <title>Document</title>
   <style>
    *{
        padding: 0px;
        margin: 0px;
    }
    body{
        background-color: rgba(255, 105, 180, 0.69);
    }
    #container{

       
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        top: 100px;
        
        
    }
    #display{

        width: 250px;
        height: 50px;
        background-color: skyblue;
    }
    input{
        width: 50px;
        height: 50px;
        font-size: 20px;
        background-color:aqua;
        color:black;
    }
    .b{
        width: 100px;
        height: 50px;
    }
    form{
        padding-bottom: 5px;
        padding-top: 5px;
        width: 300px;
        height: 400px;
        border-radius: 10px;
        justify-content: center;
        background-color: rgba(0, 0, 0, 0.414);
    }
   
   </style>
</head>
<body>
    <div id="container">
        
        <form name="calc" style="border:2px solid black;border:border-collapse;">
            <input id="display" name="Answer">
            <br><br>
            <input type="button" value="1" onclick="calc.Answer.value+='1'">
            <input type="button" value="2" onclick="calc.Answer.value+='2'">
            <input type="button" value="3" onclick="calc.Answer.value+='3'">
            <input type="button" value="+" onclick="calc.Answer.value+='+'">
            <br><br>           
             <input type="button" value="4" onclick="calc.Answer.value+='4'">
            <input type="button" value="5" onclick="calc.Answer.value+='5'">
            <input type="button" value="6" onclick="calc.Answer.value+='6'">
            <input type="button" value="-" onclick="calc.Answer.value+='-'">
            <br><br> 
            <input type="button" value="7" onclick="calc.Answer.value+='7'">
            <input type="button" value="8" onclick="calc.Answer.value+='8'">
            <input type="button" value="9" onclick="calc.Answer.value+='9'">
            <input type="button" value="*" onclick="calc.Answer.value+='*'">
            <br><br> 
            <input type="button" value="/" onclick="calc.Answer.value+='/'">
        
            <input type="button" value="0" onclick="calc.Answer.value+='0'">
            <input type="button" value="." onclick="calc.Answer.value+='.'">
            <input type="button" value="%" onclick="calc.Answer.value+='%'">
            <br><br>
            <input class="b" type="button" value="clear" onclick="calc.Answer.value=' '">
            <input class="b" type="button" value="=" onclick="calc.Answer.value=eval(calc.Answer.value)">

        </form>
       
    </div>
    
</body>
</html>
